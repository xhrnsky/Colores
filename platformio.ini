 ;PlatformIO Project Configuration
; ESP32-C6 Color Picker Device
;
; Framework choice: Arduino
; Justification:
;   1. SparkFun AS7343 library is Arduino-native
;   2. TFT_eSPI / LovyanGFX provide optimized ST7789 drivers
;   3. Faster prototyping with rich ecosystem
;   4. ESP-IDF components still accessible via ESP32 Arduino core
;   5. FreeRTOS tasks available through Arduino-ESP32 core

[env:esp32-c6-devkitc-1]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino
board_build.mcu = esp32c6
board_build.f_cpu = 160000000L
board_build.partitions = partitions.csv
board_build.filesystem = littlefs

monitor_speed = 115200

lib_deps =
    sparkfun/SparkFun AS7343 Arduino Library@^1.0.0
    lovyan03/LovyanGFX@^1.1.12
    bblanchon/ArduinoJson@^7.0.0
    mathieucarbou/ESPAsyncWebServer@^3.6.0

build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM=0
    -DCORE_DEBUG_LEVEL=3